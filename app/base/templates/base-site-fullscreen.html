<!DOCTYPE html>
<html lang="en">
<head>
  <head>
  
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>
      Flask Dashboard Sleek - {% block title %}{% endblock %} | AppSeed
    </title>

    <meta name="description" content="Sleek Dashboard - Free Bootstrap 4 Admin Dashboard Template coded in Flask.">

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500|Poppins:400,500,600,700|Roboto:400,500" rel="stylesheet" />
    <link href="https://cdn.materialdesignicons.com/4.4.95/css/materialdesignicons.min.css" rel="stylesheet" />

    <!-- PLUGINS CSS STYLE -->
    <link href="/static/assets/plugins/nprogress/nprogress.css" rel="stylesheet" />

    <!-- SLEEK CSS -->
    <link id="sleek-css" rel="stylesheet" href="/static/assets/css/sleek.css" />

    <!-- FAVICON -->
    <link href="/static/assets/img/favicon.png" rel="shortcut icon" />

    <!--
      HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries
    -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="/static/assets/plugins/nprogress/nprogress.js"></script>

    <!-- Specific Page CSS goes HERE  -->  
    {% block stylesheets %}{% endblock stylesheets %}

</head>

</head>
<body class="" id="body">
  <div class="container d-flex flex-column justify-content-between vh-100">

    {% block content %}{% endblock content %}

    {% include 'site_template/footer-fullscreen.html' %}

  </div>
</body>

  <!-- Specific Page JS goes HERE  -->
  {% block javascripts %}{% endblock javascripts %}

</html>
